    <section id="report" class="py-5">
        <div class="container">
            <h2 class="text-center">Pengaduan</h2>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="class" class="form-label">Kelas</label>
                            <select class="form-select" id="class" name="class" required>
                                <option value="" selected disabled>Pilih Kelas</option>
                                <option value="Kelas 1">Kelas 1</option>
                                <option value="Kelas 2">Kelas 2</option>
                                <option value="Kelas 3">Kelas 3</option>
                                <!-- Tambahkan opsi kelas yang sesuai dengan konteks -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="complaint-type" class="form-label">Jenis Pengaduan</label>
                            <select class="form-select" id="complaint-type" name="complaint-type" required>
                                <option value="" selected disabled>Pilih Jenis Pengaduan</option>
                                <option value="Perundungan/Bullying">Perundungan / Bullying</option>
                                <option value="Saran atau Kritik untuk Sekolah">Saran atau Kritik untuk Sekolah</option>
                                <option value="Keluhan Lainnya">Keluhan Lainnya</option>
                                <!-- Tambahkan opsi pengaduan yang sesuai dengan konteks -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="complaint-description" class="form-label">Deskripsi Pengaduan</label>
                            <textarea class="form-control" id="complaint-description" name="complaint-description"
                                rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark" name="submit">Kirim Pengaduan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
